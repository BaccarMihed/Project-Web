<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body class="fluid-container">
    <Header class="row bg-primary pb-4 pl-5 text-white pt-2 col-12 m-2 rounded">
        <h1>Catalogue des PFEs (ESSAT)</h1>
    </Header>
    <main class="row p-2">
        <section class="col-3">
            <ul class="list-group">
                <li class="list-group-item active" id="Tous les PFEs"><i class="fas fa-th-large"></i> Tous les PFEs <span id="all" class="badge badge-pill badge-warning">0</span></li>
                <li class="list-group-item" id="PFEs Télécom"><i class="fas fa-th-large"></i> PFEs Télécom <span id="telecom" class="badge badge-pill badge-info">0</span></li>
                <li class="list-group-item" id="PFEs Déveleppement"><i class="fas fa-th-large"></i> PFEs Déveleppement <span id="dev" class="badge badge-pill badge-info">0</span></li>
                <li class="list-group-item" id="PFEs Réseaux"><i class="fas fa-th-large"></i> PFEs Réseaux <span id="res" class="badge badge-pill badge-info">0</span></li>
                <li class="list-group-item" id="PFEs Embarqués et Iot"><i class="fas fa-th-large" ></i> PFEs Embarqués et Iot <span id="iot" class="badge badge-pill badge-info">0</span></li>
                
            </ul>
        </section>
        <div class="col-1"></div>
        <section class="col-8">
            <h4 class="bg-success text-white p-2 pl-4 m-0 rounded-top">Liste des PFEs</h4>
            <table class="table ">
                <thead>
                    <tr class="bg-light border">
                        <th>ID</th>
                        <th>Titre</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                        
                </tbody>
            </table>
        </section>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="./js/main.js"></script>
</body>

</html>
